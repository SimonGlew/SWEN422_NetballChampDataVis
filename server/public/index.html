
<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>


  <title>ANZ Championship DataVis</title>
</head>
<body>
  <nav class="navbar navbar-dark navbar-fixed-top sticky-top ">
    <div class="container-fluid">
      <div class="col-sm-2">
        <span class="navbar-brand">ANZ Championship DataVis</span>
      </div>
      <div class="col-sm-3">



      </div>
      <div class="col-sm-4">

      </div>
    </nav>

    <div class="main container-fluid">
      <div class="row">
        <button class="btn btn-yoshi dropdown-toggle" type="button" data-toggle="dropdown">Team Select
          <span class="caret"></span></button>
          <div class="dropdown-menu systems-dropdown">
            <a class="dropdown-item" href="#">Chiefs</a>
            <a class="dropdown-item" href="#">Hurricanes</a>
            <a class="dropdown-item" href="#">Crusaders</a>
            <a class="dropdown-item" href="#">Blues</a>
            <a class="dropdown-item" href="#">Highlanders</a>

          </div>
        </div>
        <div id="team-performance-container" class="row">
          <svg class="team-performance-chart"/>
        </div>
        <div id="venue-comparison-container" class="row">


        </div>
        <div id="rival-comparison-container" class="row">
          <div class="table-wrapper col-sm-5">
            <h3>Opposition Comparisons</h3>
            <div class="rival-check form-check">
              <input class="form-check-input" type="checkbox" value="" id="rival-check">
              <label class="form-check-label" for="rival-check">
                Show Rivals Only
              </label>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Team</th>
                  <th scope="col">Winrate VS</th>
                  <th scope="col">Points Diff</th>
                </tr>
                <tbody class="rival-table-body">

                </tbody>
              </thead>
            </table>
          </div>
          <div class="rival-chart-wrapper col-sm-7">
            <!-- <svg class="rival-comparison-chart"></svg> -->

          </div>
        </div>

      </div>

      <script src="./teamPerformance.js"></script>
      <script src="./rivalComparison.js"></script>
      <script src="./venueComparison.js"></script>
      <script src="./index.js"></script>

    </body>
    </html>
